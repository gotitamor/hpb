<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <!-- Fuente Chakra Petch de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF; /* Fondo blanco */
            font-family: 'Chakra Petch', sans-serif; /* Fuente Chakra Petch */
            display: flex;
            justify-content: flex-start; /* Alinear a la izquierda */
            align-items: flex-start; /* Alinear en la parte superior */
            min-height: 100vh; /* Altura mínima de la ventana */
            margin: 0;
            padding: 40px 20px; /* Espaciado alrededor (mueve todo hacia abajo) */
        }
        /* Estilo de la barra de tareas */
        .taskbar {
            background-color: #D8BFD8; /* Color lila */
            width: 100%; /* Abarcar toda la anchura */
            padding: 2px; /* Espaciado interno reducido */
            position: absolute; /* Posición absoluta para que esté en la parte superior */
            top: 0; /* Colocar en la parte superior */
            left: 0; /* Alinear a la izquierda */
            display: flex;
            justify-content: space-between; /* Espacio entre los elementos */
            align-items: center; /* Centrar verticalmente */
            z-index: 10; /* Asegurarse de que esté por encima de otros elementos */
            border: 1px solid #000; /* Borde delgado negro */
        }
        /* Estilo de la ventana retro */
        .window, .small-window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 600px; /* Ancho de la ventana */
            height: 400px; /* Altura de la ventana igualada */
            position: absolute; /* Cambio a absolute para centrar */
            top: 50%; /* Centrando verticalmente */
            transform: translate(-50%, -50%); /* Ajustar para el centro */
            box-shadow: 3px 3px 0px #000;
        }
        .window {
            left: calc(50% - 320px); /* Ajustar la posición de la ventana de video */
        }
        .small-window {
            left: calc(50% + 320px); /* Ajustar la posición de la ventana de imagen */
        }
        /* Barra de título retro */
        .window-title {
            background-color: #D8BFD8; /* Lila pastel */
            padding: 5px;
            font-weight: bold;
            font-size: 12px; /* Tamaño de fuente ajustado */
            color: #000;
            text-align: left;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Botones de cerrar y minimizar */
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control {
            width: 15px;
            height: 15px;
            background-color: #FF6347; /* Color para el botón cerrar */
            border-radius: 50%;
            cursor: pointer;
        }
        .window-control.minimize {
            background-color: #FFD700; /* Color para el botón minimizar */
        }
        /* Contenido de la ventana */
        .window-content, .small-window-content {
            padding: 10px; /* Espacio reducido para respetar los bordes */
            text-align: center;
            height: calc(100% - 40px); /* Ajuste para el tamaño del contenido interno */
            display: flex; /* Para centrar el video o imagen */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }
        /* Estilo del video y la imagen */
        iframe, img {
            width: 100%; /* Abarcar todo el ancho de la ventana */
            height: 100%; /* Abarcar todo el alto de la ventana */
        }

        /* Estilo de los iconos */
        .icon {
            width: 50px;
            height: 50px;
            margin: 5px; /* Margen reducido para que estén más juntos */
            cursor: pointer;
        }
        /* Posición de los iconos en filas de tres */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 5px; /* Espacio entre columnas */
        }
        /* Estilo del nombre de los iconos en gris oscuro */
        .icon-name {
            color: #333333; /* Gris oscuro */
            font-size: 12px;
            text-align: center;
        }
        /* Posición de íconos destacados */
        .highlight {
            transform: translateY(-3px); /* Elevar ligeramente */
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .taskbar {
                padding: 1px; /* Espaciado interno reducido en móviles */
            }
            .taskbar div {
                font-size: 10px; /* Tamaño de fuente más pequeño en móviles */
            }
            .window, .small-window {
                width: 90%; /* Ventana más ancha en móviles */
                height: auto; /* Altura automática */
                max-width: 400px; /* Ancho máximo para dispositivos móviles */
            }
            .window-content iframe, .small-window-content img {
                width: 100%; /* Video o imagen ocupa todo el ancho de la ventana */
                height: auto; /* Altura automática para el video o imagen */
            }
            .icon {
                width: 40px; /* Reducir el tamaño de los iconos en móvil */
                height: 40px;
            }
            .icon-name {
                font-size: 10px; /* Tamaño de fuente más pequeño en móvil */
            }
            .icon-grid {
                grid-template-columns: repeat(3, 1fr); /* Mantener tres columnas */
                justify-items: center; /* Centrar los iconos en cada celda */
                gap: 10px; /* Espacio entre filas */
                text-align: center; /* Centrar texto en cada celda */
            }
        }
    </style>
</head>
<body>
    <!-- Barra de tareas superior -->
    <div class="taskbar">
        <div>becker</div>
        <div>| Fullscreen | 30 Oct</div>
    </div>

    <div class="icon-grid">
        <!-- Iconos con nombres y enlaces -->
        <div class="highlight">
            <a href="https://getolovesyou.carrd.co/" target="_blank">
                <img src="https://i.ibb.co/MhNw62P/20241022-164317.png" alt="Enlace a GetoGame" class="icon">
            </a>
            <div class="icon-name">GetoGame</div>
        </div>
        <div class="highlight">
            <a href="https://libretitadeamor.carrd.co/" target="_blank">
                <img src="https://i.ibb.co/DkZdGB1/Messenger-creation-1-CD008-A3-C33-D-4261-8266-29348-F4-BA962-removebg-preview.png" alt="Enlace a Imágenes" class="icon">
            </a>
            <div class="icon-name">Imágenes</div>
        </div>
        <div class="highlight">
            <a href="https://heyzine.com/flip-book/b7de21a9e0.html#page/1" target="_blank">
                <img src="https://i.ibb.co/LP775QK/20241022-164453.png" alt="Enlace a Poemario" class="icon">
            </a>
            <div class="icon-name">Poemario</div>
        </div>
        <div>
            <a href="https://app.sane.fyi/notitasdeamor/a00cc466-4d58-11ef-9143-4323dc71136e" target="_blank">
                <img src="https://i.ibb.co/0mzLwbC/20241022-164644.png" alt="Enlace a Notitas" class="icon">
            </a>
            <div class="icon-name">Notitas</div>
        </div>
        <div>
            <a href="https://www.flickr.com/photos/198478806@N08/albums" target="_blank">
                <img src="https://i.ibb.co/vY3KSRp/20241022-164734.png" alt="Enlace a Flickr" class="icon">
            </a>
            <div class="icon-name">Flickr</div>
        </div>
    </div>

    <!-- Ventana retro con video incrustado -->
    <div class="window">
        <div class="window-title">
            Feliz Cumpleaños
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control"></div>
            </div>
        </div>
        <div class="window-content">
            <!-- Video embebido -->
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" title="Feliz Cumpleaños" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Ventana retro pequeña con imagen -->
    <div class="small-window">
        <div class="window-title">
            Imagen de Ejemplo
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control"></div>
            </div>
        </div>
        <div class="small-window-content">
            <img src="https://i.ibb.co/example-image.png" alt="Imagen de Ejemplo">
        </div>
    </div>
</body>
</html>
