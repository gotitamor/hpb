    <!-- Incluir Tailwind CSS -->

    <style>
        body {
            background-color: #FFFFFF; /* Fondo blanco */
            font-family: 'Chakra Petch', sans-serif; /* Fuente Chakra Petch */
        }
        /* Estilo de la ventana retro */
        .window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 550px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 3px 3px 0px #000;
        }
        /* Barra de título retro */
        .window-title {
            background-color: #D8BFD8; /* Lila pastel */
            padding: 5px; /* Barra más delgada */
            font-weight: bold;
            font-size: 14px; /* Tamaño de texto más pequeño */
            color: #000;
            text-align: left;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Botones de cerrar y minimizar */
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control {
            width: 15px;
            height: 15px;
            background-color: #FF6347; /* Color para el botón cerrar */
            border-radius: 50%;
            cursor: pointer;
        }
        .window-control.minimize {
            background-color: #FFD700; /* Color para el botón minimizar */
        }
        /* Contenido de la ventana */
        .window-content {
            padding: 15px;
            text-align: center;
        }
        /* Estilo de los iconos */
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        /* Posición de los iconos, como en la imagen */
        .icon-container {
            position: absolute;
            top: 20%;
            left: 10%;
        }
    </style>
</head>
