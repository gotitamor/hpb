<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: 'Chakra Petch', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        .taskbar {
            background-color: #D8BFD8;
            width: 100%;
            padding: 2px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border: 1px solid #000;
        }
        .window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 600px;
            height: 380px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 3px 3px 0px #000;
        }
        .small-window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 400px;
            height: 300px;
            position: absolute;
            top: calc(50% + 250px); /* Ajustar la posición más abajo */
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 3px 3px 0px #000;
        }
        .window-title {
            background-color: #D8BFD8;
            padding: 5px;
            font-weight: bold;
            font-size: 12px;
            color: #000;
            text-align: left;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control {
            width: 15px;
            height: 15px;
            background-color: #FF6347;
            border-radius: 50%;
            cursor: pointer;
        }
        .window-control.minimize {
            background-color: #FFD700;
        }
        .window-content, .small-window-content {
            padding: 15px;
            text-align: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .icon-name {
            color: #333333;
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .window, .small-window {
                position: static; /* Desactivar el posicionamiento absoluto en móvil */
                margin: 20px auto; /* Centrarlas verticalmente */
                width: 90%;
                max-width: 400px;
                height: auto;
                transform: none; /* No aplicar transformaciones en móviles */
            }
            .window + .small-window {
                margin-top: 20px; /* Separar las ventanas entre sí */
            }
            .taskbar {
                padding: 1px;
            }
            .window-content iframe, .small-window-content img {
                width: 100%;
                height: auto;
            }
            .icon {
                width: 40px;
                height: 40px;
            }
            .icon-name {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div>becker</div>
        <div>| Fullscreen | 30 Oct</div>
    </div>

    <div class="icon-grid">
        <div class="highlight">
            <a href="https://getolovesyou.carrd.co/" target="_blank">
                <img src="https://i.ibb.co/MhNw62P/20241022-164317.png" alt="Enlace a GetoGame" class="icon">
            </a>
            <div class="icon-name">GetoGame</div>
        </div>
        <div class="highlight">
            <a href="https://libretitadeamor.carrd.co/" target="_blank">
                <img src="https://i.ibb.co/DkZdGB1/Messenger-creation-1-CD008-A3-C33-D-4261-8266-29348-F4-BA962-removebg-preview.png" alt="Enlace a Imágenes" class="icon">
            </a>
            <div class="icon-name">Imágenes</div>
        </div>
        <div class="highlight">
            <a href="https://heyzine.com/flip-book/b7de21a9e0.html#page/1" target="_blank">
                <img src="https://i.ibb.co/LP775QK/20241022-164453.png" alt="Enlace a Poemario" class="icon">
            </a>
            <div class="icon-name">Poemario</div>
        </div>
    </div>

    <div class="window">
        <div class="window-title">
            Feliz Cumpleaños
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control"></div>
            </div>
        </div>
        <div class="window-content">
            <iframe src="https://drive.google.com/file/d/1tKRTsZon6ulW41rjThzTwJY7buZ4th-O/preview" width="100%" height="80%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="small-window">
        <div class="window-title">
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control"></div>
            </div>
        </div>
        <div class="small-window-content">
            <img src="https://i.ibb.co/MBB3W1L/69-sin-t-tulo-1.jpg" alt="Imagen" width="90%" height="auto">
        </div>
    </div>
</body>
</html>
