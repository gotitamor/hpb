<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <!-- Fuente Chakra Petch de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF; /* Fondo blanco */
            font-family: 'Chakra Petch', sans-serif; /* Fuente Chakra Petch */
            display: flex;
            justify-content: flex-start; /* Alinear a la izquierda */
            align-items: flex-start; /* Alinear en la parte superior */
            min-height: 100vh; /* Altura mínima de la ventana */
            margin: 0;
            padding: 40px 20px; /* Espaciado alrededor (mueve todo hacia abajo) */
        }
        /* Estilo de la barra de tareas */
        .taskbar {
            background-color: #D8BFD8; /* Color lila */
            width: 100%; /* Abarcar toda la anchura */
            padding: 10px; /* Espaciado interno */
            position: absolute; /* Posición absoluta para que esté en la parte superior */
            top: 0; /* Colocar en la parte superior */
            left: 0; /* Alinear a la izquierda */
            display: flex;
            justify-content: space-between; /* Espacio entre los elementos */
            align-items: center; /* Centrar verticalmente */
            z-index: 10; /* Asegurarse de que esté por encima de otros elementos */
        }
        /* Estilo de la ventana retro */
        .window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 600px; /* Ancho de la ventana */
            height: 380px; /* Altura de la ventana ajustada */
            position: absolute; /* Cambio a absolute para centrar */
            top: 50%; /* Centrando verticalmente */
            left: 50%; /* Centrando horizontalmente */
            transform: translate(-50%, -50%); /* Ajustar para el centro */
            box-shadow: 3px 3px 0px #000;
        }
        /* Barra de título retro */
        .window-title {
            background-color: #D8BFD8; /* Lila pastel */
            padding: 5px;
            font-weight: bold;
            font-size: 12px; /* Tamaño de fuente ajustado */
            color: #000;
            text-align: left;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Botones de cerrar y minimizar */
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control {
            width: 15px;
            height: 15px;
            background-color: #FF6347; /* Color para el botón cerrar */
            border-radius: 50%;
            cursor: pointer;
        }
        .window-control.minimize {
            background-color: #FFD700; /* Color para el botón minimizar */
        }
        /* Contenido de la ventana */
        .window-content {
            padding: 15px;
            text-align: center;
            height: 100%; /* Altura completa */
            display: flex; /* Para centrar el video */
            justify-content: center; /* Centrar horizontalmente */
            align-items: flex-start; /* Alinear hacia arriba */
        }
        /* Estilo de los iconos */
        .icon {
            width: 50px;
            height: 50px;
            margin: 5px; /* Margen reducido para que estén más juntos */
            cursor: pointer;
        }
        /* Posición de los iconos en filas de tres */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 5px; /* Espacio entre columnas */
        }
        /* Estilo del nombre de los iconos en gris oscuro */
        .icon-name {
            color: #333333; /* Gris oscuro */
            font-size: 12px;
            text-align: center;
        }
        /* Posición de íconos destacados */
        .highlight {
            transform: translateY(-3px); /* Elevar ligeramente */
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .window {
                width: 90%; /* Ventana más ancha en móviles */
                height: auto; /* Altura automática */
                max-width: 400px; /* Ancho máximo para dispositivos móviles */
            }
            .window-content iframe {
                width: 100%; /* Video ocupa todo el ancho de la ventana */
                height: auto; /* Altura automática para el video */
            }
            .icon {
                width: 40px; /* Reducir el tamaño de los iconos en móvil */
                height: 40px;
            }
            .icon-name {
                font-size: 10px; /* Tamaño de fuente más pequeño en móvil */
            }
            .icon-grid {
                grid-template-columns: repeat(3, 1fr); /* Mantener tres columnas */
                justify-items: center; /* Centrar los iconos en cada celda */
                gap: 10px; /* Espacio entre filas */
                text-align: center; /* Centrar texto en cada celda */
            }
        }
    </style>
</head>
<body>

</body>
</html>
