<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    
    <!-- Incluir la fuente Chakra Petch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Aplicar la fuente Chakra Petch */
        body {
            font-family: 'Chakra Petch', sans-serif;
        }

        /* Fondo lila */
        body {
            background-color: #b19cd9;
        }

        /* Estilo de la ventana central */
        .window {
            background-color: #f9f3f3;
            border: 2px solid #e5e7eb;
            width: 600px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .window-header {
            background-color: #ffc0cb;
            padding: 10px;
            color: black;
            font-size: 1.2rem;
            text-align: left;
        }

        .icon {
            width: 60px;
            height: 60px;
        }
        
        /* Centrando los íconos */
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    
    <!-- Ventana central -->
    <div class="window">
        <div class="window-header">feliz cumpleaños</div>
        <!-- Video autoplay -->
        <video autoplay muted controls class="w-full h-full">
            <source src="ruta/del/video.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <!-- Iconos debajo del video -->
    <div class="icons-container">
        <!-- Icono GetoGame -->
        <a href="https://getolovesyou.carrd.co/" target="_blank">
            <img src="https://i.ibb.co/4fNvdm4" alt="GetoGame" class="icon">
            <p class="text-center">GetoGame</p>
        </a>

        <!-- Icono Images -->
        <a href="https://libretitadeamor.carrd.co/" target="_blank">
            <img src="https://i.ibb.co/y5r2hzN" alt="Images" class="icon">
            <p class="text-center">Images</p>
        </a>

        <!-- Icono Poemario -->
        <a href="https://heyzine.com/flip-book/b7de21a9e0.html#page/1" target="_blank">
            <img src="https://i.ibb.co/1nWW6sc" alt="Poemario" class="icon">
            <p class="text-center">Poemario</p>
        </a>

        <!-- Icono Notitas -->
        <a href="https://app.sane.fyi/notitasdeamor/a00cc466-4d58-11ef-9143-4323dc71136e" target="_blank">
            <img src="https://i.ibb.co/NtGq4B9" alt="Notitas" class="icon">
            <p class="text-center">Notitas</p>
        </a>
    </div>
    
</body>
</html>
