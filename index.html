    <style>
        body {
            background-color: #FFFFFF; /* Fondo blanco */
            font-family: 'Chakra Petch', sans-serif; /* Fuente Chakra Petch */
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Agregado para espaciar el contenido */
        }
        /* Contenedor principal para íconos y ventana */
        .container {
            display: flex;
            justify-content: space-between; /* Espacio entre íconos y ventana */
            width: 100%; /* Ancho completo */
        }
        /* Estilo de la ventana retro */
        .window {
            background-color: #D3D3D3;
            border: 2px solid #000;
            width: 500px; /* Ancho igual al video */
            height: 250px; /* Altura igual al video */
            position: relative;
            box-shadow: 3px 3px 0px #000;
        }
        /* Barra de título retro */
        .window-title {
            background-color: #D8BFD8; /* Lila pastel */
            padding: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #000;
            text-align: left;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Botones de cerrar y minimizar */
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control {
            width: 15px;
            height: 15px;
            background-color: #FF6347; /* Color para el botón cerrar */
            border-radius: 50%;
            cursor: pointer;
        }
        .window-control.minimize {
            background-color: #FFD700; /* Color para el botón minimizar */
        }
        /* Contenido de la ventana */
        .window-content {
            padding: 15px;
            text-align: center;
        }
        /* Estilo de los iconos */
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        /* Posición de los iconos en filas de tres */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 20px;
        }
        /* Estilo del nombre de los iconos en gris oscuro */
        .icon-name {
            color: #333333; /* Gris oscuro */
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
